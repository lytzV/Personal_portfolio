<html>

        <link href="index-style.css" rel="stylesheet" type="text/css">
        <script src="tag-cloud/tagcanvas.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
        <script src="global.js" type="text/javascript"></script>
        <link href="global.css" rel="stylesheet" type="text/css">

    <body>
        <canvas id="canvas"></canvas>
        <script src="background/script.js"></script>
        <div id="nav-bar">
            <a class="logo" href="https://lytzv.github.io/">
                <img src="assets/logo-dark.png" alt="Victor">
            </a>
            <nav class="infos">
                <a class="index-link" rel="index" href="index.html">
                    <img class="nav-icon" src="assets/icons8-home-64.png" alt="Home">
                </a>
                <a class="about-link" rel="about" href="about.html">
                    <img class="nav-icon" src="assets/icons8-account-64-inactive.png" alt="About Me">
                </a>
                <a class="skills-link" rel="skills" href="skills.html">
                    <img class="nav-icon" src="assets/icons8-brain-64-inactive.png" alt="Skills">
                </a>
                <a class="achievements-link" rel="achievements" href="achievements.html">
                    <img class="nav-icon" src="assets/icons8-pennant-64-inactive.png" alt="Achivements">
                </a>
                <a class="contact-link" rel="contact" href="contact.html">
                    <img class="nav-icon" src="assets/icons8-email-64-inactive.png" alt="Contact">
                </a>
                
            </nav>
        </div>
        <div id="home-page-container">
            <div class="home-page-text">
                <h1>Hi, <br>
                    I am Victor,<br>
                    Aspiring PM & SWE
                </h1>
                <h2>
                    Software Engineer / Quantum Computing 
                </h2>
            </div>
        </div>
        <div id="word-cloud-container">
            <canvas id="cloud">
                <ul>
                    <li><a>The Golden Era</a></li>
                    <li><a>Polyphia</a></li>
                    <li><a>freeCodeCamp JS</a></li>
                    <li><a>Nielsen & Chuang</a></li>
                    <li><a>QAOA</a></li>
                    <li><a>Neosoul</a></li>
                    <li><a>Eventure</a></li>
                    <li><a>Coursera CI/CD</a></li>
                    <li><a>La Cathedral</a></li>
                </ul>
                <script type="text/javascript">
                    var options = {
                        textColour: '#ffffff',
                        fadeIn: 2000,
                        textHeight: 10,
                        maxSpeed: 0.05,
                        minSpeed: 0.005,
                        initial: [-0.5,0],
                        noSelect: true,
                        noMouse: true,
                        shuffleTags: true,
                        txtScale: 2.5,
                    };
                    window.onload = function() {
                      try {
                        TagCanvas.Start('cloud', '', options);
                      } catch(e) {
                        // something went wrong, hide the canvas container
                        document.getElementById('word-cloud-container').style.display = 'none';
                      }
                    };
                </script>
                <script type="text/javascript">
                    $(document).ready(function() {
                      if( ! $('#myCanvas').tagcanvas({})) 
                      {
                        $('#word-cloud-container').hide();
                      }
                    });
                </script>
            </canvas>
        </div>
    </body>
</html>
